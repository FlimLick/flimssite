<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon-180.png">
    <title>Yjs WebRTC Room Chat</title>
    <meta name="description" content="Room-based chat using Yjs + WebRTC signaling. Part of the Flims Toolset suite.">
    <meta property="og:title" content="Flims Toolset - Yjs WebRTC Room Chat">
    <meta property="og:description" content="Room-based chat using Yjs + WebRTC signaling. Part of the Flims Toolset suite.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Flims Toolset - Yjs WebRTC Room Chat">
    <meta name="twitter:description" content="Room-based chat using Yjs + WebRTC signaling. Part of the Flims Toolset suite.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300;400;500;600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300;400;500;600&display=swap"></noscript>

    <link rel="stylesheet" href="/tools/main.css">
    <link rel="stylesheet" href="/tools/ywebrtc/ywebrtc.css">
    <script src="/tools/theme.js" defer></script>
    <script src="/tools/lib/coi-serviceworker.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QGXVQM3M03"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QGXVQM3M03');
    </script>

  <body data-audio="click">
    <div class="page">
      <div class="page-header pad-wrap">
        <div class="header-left">
          <form action="/tools" style="margin:0;">
            <button type="button" class="back-btn" aria-label="Back" data-nav="/tools">
              <svg viewBox="0 0 32 32" width="18" height="18" aria-hidden="true" focusable="false" class="back-icon">
                <path d="M18 7 L10 15 L18 23" />
              </svg>
            </button>
          </form>
          <div class="title-stack">
            <h1>Yjs WebRTC Room Chat</h1>
            <span class="pill beta-tag">Room</span>
          </div>
        </div>
      </div>

      <div class="card pad-wrap">
        <div class="row" style="align-items: flex-end; gap: 12px;">
          <div class="field">
            <label for="roomCode">Room code</label>
            <input id="roomCode" placeholder="Enter room code" />
          </div>
          <div class="field">
            <label for="displayName">Display name</label>
            <input id="displayName" placeholder="Your name" />
          </div>
          <div class="row">
            <button id="newRoomBtn">New code</button>
            <button id="joinRoomBtn">Join room</button>
          </div>
          <span class="meta-text" id="roomStatus">No room connected</span>
        </div>
      </div>

      <div class="card chat-card pad-wrap">
        <div class="log" id="log"></div>
        <div class="row chat-input">
          <input id="message" placeholder="Write a message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <script type="module" src="/tools/ywebrtc/app.js"></script>
    <script src="/tools/tools.js"></script>
  </body>
</html>
